<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SimonVue</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
</head>
    <body>
        <div id="app" class="container mt-5">
            <button @click="newGame">
                Nouvelle partie 
            </button>
            <hr>
            Votre score est de : {{score}}  <h1>le meilleur score est de : {{ meilleurScore}}</h1>
            <hr>
            <div>
                <span class="carre" @click="instruction('hautGauche')" :class="{ bleu: hautGauche}"></span>
                <span class="carre" @click="instruction('hautDroite')" :class="{ rouge: hautDroite}"></span>
            </div>
            <div>
                <span class="carre" @click="instruction('basGauche')" :class="{ vert: basGauche}"></span>
                <span class="carre" @click="instruction('basDroite')" :class="{ jaune: basDroite}"></span>
            </div>
            <!--<hr>
            <span>Sequence: </span>
            <pre> {{ sequence }}</pre> -->
            
        </div>
        
        <script type="text/javascript" src="./index.js"></script>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  
    </body>
</html>
